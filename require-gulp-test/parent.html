    <script id="jsroot" type="text/javascript">
        var script = document.createElement('script');
            script.setAttribute('data-main','index.js');
            script.setAttribute('src','require.js');
            script.setAttribute('type','text/javascript');
            script.setAttribute('id','mainJs');
            document.body.append(script);
        setTimeout(function(){
            if(document.getElementById('mainJs')){
                var jsroot = document.getElementById('jsroot');
                document.body.removeChild(jsroot);
            }
        },500);
    </script>
